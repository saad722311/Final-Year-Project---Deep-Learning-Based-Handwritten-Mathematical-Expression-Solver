run:
  name: "crohme_cnn_lstm_dev_day_8"
  output_dir: "results"

seed: 42

data:
  processed_dir: "03-development/datasets/TC11_CROHME23/processed"
  train_split: "train"
  valid_split: "valid"
  batch_size: 12
  num_workers: 0
  max_width: 512
  target_height: 128
  invert: false

tokenizer:
  max_vocab: null

model:
  type: "cnn_lstm"
  d_model: 256
  hidden_size: 512
  attn_dim: 256
  dropout: 0.2

train:
  epochs: 20
  lr: 0.0003
  weight_decay: 0.01
  grad_clip: 1.0
  max_batches_per_epoch: null
  device: "auto"