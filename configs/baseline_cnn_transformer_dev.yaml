# configs/baseline_cnn_transformer_dev.yaml

run:
  name: "crohme_cnn_transformer_dev_day8"
  output_dir: "results"

seed: 42

data:
  processed_dir: "03-development/datasets/TC11_CROHME23/processed"
  train_split: "train"
  valid_split: "valid"
  batch_size: 12
  num_workers: 0
  max_width: 512
  target_height: 128
  invert: false
  max_decode_len: 256

tokenizer:
  max_vocab: null

model:
  type: "cnn_transformer"
  decoder_type: "transformer"

  # shared dim
  d_model: 256

  # transformer decoder
  n_heads: 4
  n_layers: 4
  ff_dim: 1024
  dropout: 0.2

  # positional embedding max length (>= max_decode_len)
  max_len: 256

train:
  epochs: 20
  lr: 0.0003
  weight_decay: 0.01
  grad_clip: 1.0
  max_batches_per_epoch: null
  device: "auto"
  label_smoothing: 0.1